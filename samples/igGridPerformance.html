<!DOCTYPE html>
<html>
<head>
	<title>igGrid: The Basics - Ignite UI integration with AngularJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
	<link type="text/css" href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/modules/infragistics.ui.shared.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="sample.css" />
    
<link type="text/css" href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/modules/infragistics.ui.grid.css" rel="stylesheet" />
<link type="text/css" href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/modules/infragistics.ui.editors.css" rel="stylesheet" />

</head>
<body class="container">


<div ng-app="igniteui-sample" ng-controller="gbbgGridController">

<h2>showing {{gbbg.length}} rows</h2><button ng-click="load()">Load</button>
    
    <div class="row">
        <div class="col-md-8">
            <div data-ig-grid="gridOptions" id="grid1"></div>            
        </div>
    </div>
    
</div>



	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>


<script src="infragistics/infragistics.js"></script>
<script src="infragistics/igniteui-angular.js"></script>
<script src="js/igniteui-sample.js"></script>
<script src="js/data/gbbg.js"></script>

</body>
</html>
